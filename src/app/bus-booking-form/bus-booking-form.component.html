<div class="mb-2">
    <mat-card class="">
        <mat-card-title>Passenger Information</mat-card-title>
        <mat-card-subtitle>Fill passenger info</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="passengerInfoForm" (ngSubmit)="handleFormSubmit()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                        <mat-error *ngIf="username.hasError('required')">Please enter username</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile No.</mat-label>
                        <input matInput formControlName="mobile">
                        <mat-error *ngIf="mobile.hasError('required')">Please enter mobile no.</mat-error>
                        <mat-error *ngIf="mobile.hasError('pattern')">Mobile number must be 10 digits excluding country
                            code</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="email.hasError('required')">Please enter email</mat-error>
                        <mat-error *ngIf="email.hasError('email')">Please enter a valid email</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-stroked-button class="w-100" [disabled]="!formInputChanged" color="warn">{{
                        formInputChanged || passengerInfoForm.pristine ? 'Save details' : 'Details saved' }}</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
