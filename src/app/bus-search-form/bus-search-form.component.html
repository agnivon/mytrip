<form [formGroup]="busSearchForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <mat-form-field appearance="outline" class="col-6 pb-1">
            <mat-label>Leaving from</mat-label>
            <mat-select formControlName="source" required>
                <mat-option *ngFor="let source of sources" [value]="source">
                    {{source}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="source.hasError('required')">Please choose a source</mat-error>
            <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-6 pb-1">
            <mat-label>Going to</mat-label>
            <mat-select formControlName="destination" required>
                <mat-option *ngFor="let destination of destinations" [value]="destination">
                    {{destination}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="destination.hasError('required')">Please choose a destination</mat-error>
            <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="col-12 pb-1" appearance="outline" (dblclick)="picker.open()">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="startDate" [min]="currentDate">
            <!-- <mat-hint>DD/MM/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker touchUi></mat-datepicker>
            <mat-error *ngIf="startDate.hasError('required')">Please choose a start date for your journey</mat-error>
            <mat-error *ngIf="startDate.hasError('min')">Please choose a valid date</mat-error>
        </mat-form-field>
        <div class="col-12">
            <button mat-stroked-button class="w-100 fs-4" style="height: 40px;" type="submit">Search</button>
        </div>
    </div>
</form>
