<div class="container-lg py-2">
    <div *ngFor="let bus of buses" class="my-2">
        <mat-card [routerLink]="['book-bus', bus.id]" style="cursor: pointer;">
            <mat-card-content class="fs-5 px-3 py-1">
                <div class="row">
                    <div class="col-4">
                        {{bus.source}}&nbsp;&nbsp;<i class="fa fa-long-arrow-right" aria-hidden="true"></i>&nbsp;&nbsp;{{bus.destination}}
                    </div>
                    <div class="col-4 text-center">
                        {{bus.dept_time | date : 'medium'}}
                    </div>
                    <div class="col-4 text-end">
                        {{bus.fare | currency : 'INR'}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
